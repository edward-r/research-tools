              printf '%s\n' "${matches[@]}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      # Setup Python with cache
      - name: Use Python 3.11 (cached)
        if: steps.pdeps.outputs.found == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
